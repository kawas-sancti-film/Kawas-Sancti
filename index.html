<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rio Verde Production | Home</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Lato', sans-serif;
  background-color: #000;
  color: #fff;
  text-align: center;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  padding: 20px;
}

/* LOGO */
.logo {
  max-width: 400px;
  width: 50%;
  height: auto;
  margin: 40px auto;
}

/* BOUTONS PROJETS */
.projects {
  display: flex;
  flex-direction: column;
  gap: 30px;
  margin-bottom: 60px;
}

.project-btn {
  display: inline-block;
  padding: 20px 50px;
  font-size: 22px;
  font-weight: 600;
  color: #fff;
  text-decoration: none;
  border: 2px solid #fff;
  transition: all 0.3s ease;
}

.project-btn:hover {
  background-color: #fff;
  color: #000;
  cursor: pointer;
}

/* BOUTONS EN BAS : TEAM + CONTACT */
.bottom-section {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: auto;
  width: 100%;
  padding-bottom: 40px;
}

.bottom-btn {
  display: inline-block;
  flex: 1 1 45%; /* prend environ la moiti√© de la largeur */
  max-width: 250px;
  padding: 15px 0;
  font-size: 20px;
  font-weight: 600;
  color: #fff;
  text-decoration: none;
  border: 2px solid #fff;
  text-align: center;
  transition: all 0.3s ease;
}

.bottom-btn:hover {
  background-color: #fff;
  color: #000;
  cursor: pointer;
}

/* RESPONSIVE */
@media (max-width: 600px) {
  .logo { width: 70%; margin-bottom: 30px; }
  .project-btn { font-size: 18px; padding: 15px 30px; }
}

@media (max-width: 400px) {
  .bottom-btn {
    flex: 1 1 48%;
    font-size: 18px;
    padding: 12px 0;
  }
}
</style>
</head>

<body>

<!-- LOGO -->
<img src="images/Logo.png" alt="Rio Verde Production Logo" class="logo">

<!-- BOUTONS VERS LES PROJETS -->
<div class="projects">
  <a href="Kawas.html" class="project-btn">Kawas Sancti</a>
  <a href="RioVerde.html" class="project-btn">Rio Verde</a>
</div>

<!-- BOTTOM BUTTONS : TEAM + CONTACT -->
<div class="bottom-section">
  <a href="team.html" class="bottom-btn">Team</a>
  <a href="contact.html" class="bottom-btn">Contact</a>
</div>

</body>
</html>
