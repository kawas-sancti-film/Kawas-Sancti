<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rio Verde Production</title>

<!-- FAVICONS -->
<link rel="icon" href="favicon.ico" type="image/x-icon">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Lato', sans-serif;
  background-color: #000;
  color: #fff;
  text-align: center;
  line-height: 1.8;
}

/* LOGO */
.logo {
  max-width: 300px;
  width: 80%;
  margin: 50px auto 60px auto;
  display: block;
}

/* PROJETS */
.projects {
  display: flex;
  flex-direction: column; /* Kawas en haut, Rio Verde dessous */
  align-items: center;
  gap: 30px;
  margin-bottom: 80px;
}

.project-box {
  background-color: #000;
  padding: 20px 40px;
  width: 280px;
  border: 2px solid #fff; /* contour blanc */
  border-radius: 8px;
  text-decoration: none;
  color: #fff;
  font-weight: 600;
  transition: 0.3s;
}

.project-box:hover {
  background-color: #111;
  border-color: #ccc;
}

/* LIENS TEAM & CONTACT EN BAS */
.bottom-links {
  display: flex;
  justify-content: center;
  gap: 40px;
  margin-top: 50px;
  flex-wrap: wrap; /* passe en colonne sur mobile */
}

.link-box {
  background-color: #000;
  padding: 20px 40px;
  border: 2px solid #fff;
  border-radius: 8px;
  color: #fff;
  text-decoration: none;
  font-weight: 600;
  transition: 0.3s;
}

.link-box:hover {
  background-color: #111;
  border-color: #ccc;
}

/* RESPONSIVE */
@media (max-width: 600px) {
  .logo { width: 70%; }
}
</style>
</head>

<body>

<!-- LOGO -->
<img src="images/Logo.png" alt="Rio Verde Production Logo" class="logo">

<!-- PROJETS -->
<div class="projects">
  <a href="Kawas.html" class="project-box">Kawas Sancti</a>
  <a href="RioVerde.html" class="project-box">Rio Verde</a>
</div>

<!-- TEAM & CONTACT -->
<section class="bottom-links">
  <a href="team.html" class="link-box">Team</a>
  <a href="contact.html" class="link-box">Contact</a>
</section>

</body>
</html>
