<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rio Verde Production | Accueil</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Lato', sans-serif;
  background-color: #000;
  color: #fff;
  text-align: center;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

/* LOGO */
.logo {
  max-width: 400px;
  width: 50%;
  height: auto;
  margin-bottom: 60px;
}

/* BOUTONS PROJETS */
.projects {
  display: flex;
  flex-direction: column;
  gap: 30px;
}

.project-btn {
  display: inline-block;
  padding: 20px 50px;
  font-size: 22px;
  font-weight: 600;
  color: #fff;
  text-decoration: none;
  border: 2px solid #fff;
  transition: all 0.3s ease;
}

.project-btn:hover {
  background-color: #fff;
  color: #000;
  cursor: pointer;
}

/* RESPONSIVE */
@media (max-width: 600px) {
  .logo { width: 70%; margin-bottom: 40px; }
  .project-btn { font-size: 18px; padding: 15px 30px; }
}
</style>
</head>
<body>

<!-- LOGO -->
<img src="images/Logo.png" alt="Rio Verde Production Logo" class="logo">

<!-- BOUTONS VERS LES PROJETS -->
<div class="projects">
  <a href="Kawas.html" class="project-btn">Kawas Sancti</a>
  <a href="RioVerde.html" class="project-btn">Rio Verde</a>
</div>

</body>
</html>
