<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rio Verde Production</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Lato', sans-serif;
  background-color: #000;
  color: #fff;
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
  min-height: 100vh;
  padding: 20px;
}

/* Logo */
.logo {
  max-width: 300px;
  width: 80%;
  margin: 0 auto 60px auto;
}

/* Boutons / liens projets */
.projects {
  display: flex;
  flex-direction: column;
  gap: 30px;
  align-items: center;
  justify-content: center;
}

.projects a {
  display: block;
  text-decoration: none;
  color: #fff;
  font-size: 24px;
  font-weight: 600;
  border: 2px solid #fff;
  padding: 15px 40px;
  border-radius: 8px;
  transition: all 0.3s ease;
}

.projects a:hover {
  background-color: #fff;
  color: #000;
}

/* Responsive */
@media(min-width: 600px){
  .projects {
    flex-direction: row;
    gap: 50px;
  }
  .projects a {
    font-size: 28px;
    padding: 18px 50px;
  }
}
</style>
</head>

<body>

<!-- Logo -->
<img src="images/logo.png" alt="Rio Verde Production Logo" class="logo">

<!-- Liens projets -->
<div class="projects">
  <a href="Kawas.html">Kawas Sancti</a>
  <a href="RioVerde.html">Rio Verde</a>
</div>

</body>
</html>
