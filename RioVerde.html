<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rio Verde | Coming Soon</title>

<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-color: #000;
  color: #fff;
  font-family: 'Lato', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  text-align: center;
  padding: 40px 20px;
}

.container {
  max-width: 800px;
  width: 100%;
}

h1 {
  font-size: 36px;
  letter-spacing: 0.3em;
  margin-bottom: 50px;
  font-style: italic;
}

p {
  font-size: 22px;
  opacity: 0.85;
  letter-spacing: 0.1em;
  margin-bottom: 15px;
}

/* TABLET */
@media (max-width: 900px) {
  h1 { font-size: 30px; }
  p { font-size: 20px; }
}

/* MOBILE */
@media (max-width: 600px) {
  body {
    padding: 30px 15px;
  }

  h1 {
    font-size: 22px;
    letter-spacing: 0.2em;
    margin-bottom: 30px;
  }

  p {
    font-size: 16px;
    letter-spacing: 0.05em;
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>R I O &nbsp; V E R D E</h1>
  <p>Page currently in progress.</p>
  <p>Coming soon.</p>
</div>

</body>
</html>
